<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get</title>
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#btn1').click(function(){
                $.ajax({
                    url : 'proxy.jsp?url=http://apis.data.go.kr/B552061/frequentzoneChild?serviceKey=VpD3FvrIFk4vCH%2Bcd4lfosq5C6zbaaPW%2Bi1twwcqxVqevJlAlYunl898D0432xUsgduYjnsWRkV4F6XdzdlLLQ%3D%3D/',
                    type : 'GET',
                    dataType : 'json',
                    error : function(){
                        alert('error');
                    },
                    success : function(obj){  
                    	$("#sel").append(JSON.stringify(obj));
                    }
                });
            });
            
        });
    </script>
</head>
<body>
    <button id="btn1">가져오기</button>
    <div id = "sel">

    </div>
</body>
</html>
